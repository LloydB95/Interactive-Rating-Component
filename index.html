<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./tailwind.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="flex items-center justify-center w-screen h-screen px-5 font-overpass bg-vdark-blue">

    <!-- Rating state start -->
    <div class="hidden max-w-sm p-8 text-white shadow-lg rounded-3xl bg-gradient-to-br from-dark-blue to-dark-blue/40">

        <div class="p-3 rounded-full max-w-fit bg-medium-grey/25">
            <img src="./images/icon-star.svg">
        </div>

        <h1 class="py-4 text-2xl font-bold"> How did we do? </h1>

        <p class="pb-5 text-sm text-light-grey">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>

        <div class="grid grid-cols-5 gap-6 pb-8 text-center text-white/50">
            <button
                class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25 hover:bg-orange hover:text-white">
                1
            </button>

            <button
                class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25 hover:bg-orange hover:text-white">
                2
            </button>

            <button
                class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25 hover:bg-orange hover:text-white">
                3
            </button>

            <button
                class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25 hover:bg-orange hover:text-white">
                4
            </button>

            <button
                class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25 hover:bg-orange hover:text-white">
                5
            </button>
        </div>


        <div class="flex items-center justify-center">
            <button class="w-full p-3 text-sm text-center rounded-3xl bg-orange hover:bg-white hover:text-orange">
                S U B M I T</button>
        </div>
    </div>


    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="max-w-sm p-8 shadow-lg rounded-3xl bg-gradient-to-br from-dark-blue to-dark-blue/40">

        <div class="flex justify-center py-4 pb-8">
            <img src="./images/illustration-thank-you.svg">
        </div>
        <div class="flex justify-center">
            <h1 class="px-4 py-1 text-sm text-center rounded-full text-orange bg-medium-grey/10">
                You selected ~ out of 5
            </h1>
        </div>

        <h2 class="pt-8 pb-4 text-2xl font-bold text-center text-white"> Thank you! </h2>

        <p class="pb-5 text-sm text-center text-white/50">
            We appreciate you taking the time to give a rating. If you ever need more
            support, don't hesitate to get in touch!
        </p>
    </div>
    <!-- Thank you state end -->



</body>

</html>
