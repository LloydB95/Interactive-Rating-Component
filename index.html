<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./tailwind.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="flex items-center justify-center w-screen h-screen text-white font-overpass bg-vdark-blue">

    <!-- Rating state start -->
    <div class="max-w-sm p-6 rounded-3xl bg-dark-blue">

        <div class="p-4 rounded-full max-w-fit bg-medium-grey/25">
            <img src="./images/icon-star.svg" alt="">
        </div>

        <h1 class="py-4 text-2xl font-bold"> How did we do? </h1>

        <p class="pb-4 text-light-grey">
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>

        <div class="grid grid-cols-5 gap-6 p-2 pb-4 text-center text-light-grey/95">
            <div class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25"> 1 </div>

            <div class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25"> 2 </div>

            <div class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25"> 3 </div>

            <div class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25"> 4 </div>

            <div class="flex items-center justify-center rounded-full aspect-square bg-medium-grey/25"> 5 </div>
        </div>


        <div class="p-2 text-center rounded-2xl bg-orange">
            <button> SUBMIT </button>
        </div>
    </div>


    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="hidden">
        You selected <!-- Add rating here --> out of 5

        Thank you!

        We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!
    </div>
    <!-- Thank you state end -->



</body>

</html>
